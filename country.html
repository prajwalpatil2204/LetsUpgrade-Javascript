<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Countries Reverse and less population than 2000</title>
</head>
    <body>
        <script>
            let array1 = ["Vatican City","Palau","Monaco","Liechtenstein","Marshall Islands"];
            function reverseArray(arr)
            {
                var newArray = [];
                for (var i = arr.length - 1; i >= 0; i--)
                {
                    newArray.push(arr[i]);
                }
                return newArray;
            }
            console.log(reverseArray(array1));


        </script>
    </body>
</html>
